<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/comman.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Art Fro - Collection</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>


<body class="login_page">
    <div class="image_set">
        <div class="container">
            <div class="row images_side_by_side">
                <div class="col">
                    <img src="./assests/oneSide.jpg" alt="" style="width: 100%; height: 100vh;">
                    <!-- <h1>hello</h1> -->
                </div>
                <div class="col one_side_img">

                    <div class="container d-flex justify-content-center align-items-center vh-100">
                        <div class="login-form  rounded shadow">
                            <div class="heading">
                                <h1>Login</h1>
                            </div>
                            <form id="submit_login_form">

                                <div class="Email_head">
                                    <label for="Email"></label>

                                    <input type="email" name="name" id="user_email" placeholder="Enter Email"
                                        class="email"> <span class="fa-solid fa-envelope"></span>

                                </div>
                                <div id="user_email_error" class="error_msg"></div>
                                <div class="password_head">
                                    <label for="password"></label>
                                    <input type="password" name="password" id="user_password" placeholder="Password"
                                        class="password"> <span class="fa fa-lock"></span><i
                                        class="fa-solid fa-eye-slash" id="show_password_eye"></i>
                                    <!-- <span class="fa fa-lock"></span> -->
                                </div>
                                <div id="user_password_error" class="error_msg"></div>
                                <button class="submit_btn" id="submit_btn">
                                    <div class="spinner-border text-light" id="loading_gif_id" role="status"
                                        style="display: none;">
                                        <span class="visually-hidden ">Loading...</span>
                                    </div>
                                    <div>
                                        <span class="sub_btn">Submit</span>
                                    </div>
                                </button>

                            </form>
                        </div>
                    </div>
                    <!-- <img src="./assests/oneSide.jpg" alt=""  style="width: 100%; height: 100vh;"> -->
                </div>
                <!-- <div class="col">
                    <img src="./assests/oneSide.jpg" alt="" style="width: 100%; height: 100vh;">
                </div> -->
            </div>
        </div>


    </div>

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>

</body>

</html>
