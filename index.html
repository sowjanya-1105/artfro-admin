<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/comman.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>ART FRO - ADMIN</title>
</head>


<body class="login_page">
    <div class="image_set">

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="login-form border rounded shadow">
                <div class="heading">
                    <h1>Login</h1>
                </div>
                <form>
                    
                    <div class="Email_head">
                        <label for="Email"></label>
                        <input type="email" name="name" id="name" placeholder="Enter Email" class="Email"> <span
                         class="fa-solid fa-envelope"></span>
                    </div>
                    <div class="password_head">
                        <label for="password"></label>
                        <input type="password" name="password" id="pass" placeholder="Password" class="password"> <span
                            class="fa fa-lock"></span>
                    </div>
                    <div class="check_password">
        
                        <input type="checkbox" class="checkBox" id="check">
                        <label for="checkbox">Remember Me</label>
                        
                    </div>
                    <div class="forgot_password">
                        <a href="#">
                            <p>Forgot Password</p>
                        </a>
                    </div>
                    <div class="submit_btn">
                        <input type="button" value="Submit" class="submit_details">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>

</body>

</html>
